<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Products</title>
  <link rel="stylesheet" href="../styles/output.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen font-sans">
    <!-- Header -->
    <header
      class="fixed top-0 left-0 w-full bg-[#1B1013]/95 backdrop-blur-sm text-white z-50 shadow-md"
    >
      <nav class="flex justify-between items-center px-6 py-4">
        <h1><a href="/" class="text-[#39FF14] font-bold text-xl" style="text-decoration: none;">CONŌ CAFĒ®</a></h1>
        <ul class="flex gap-6 text-sm font-semibold">
          <!-- <li><a href="#inicio" class="hover:text-[#39FF14]">INICIO</a></li> -->
          <li><a href="../shop_view" class="hover:text-[#39FF14]">SHOP</a></li>
          <!-- <li>
            <a href="#nosotros" class="hover:text-[#39FF14]">CONŌ CAFĒ</a>
          </li>
          <li><a href="#contacto" class="hover:text-[#39FF14]">CONTACT</a></li>
          <li>
            <a
              href="../login/index.html"
              aria-label="Ir a Login o Registrarse"
              class="hover:text-[#39FF14] font-semibold text-sm"
            >
              LOGIN
            </a>
          </li> -->
        </ul>
      </nav>
    </header>
    <div class="max-w-5xl mx-auto py-12 px-4">
      <h1 class="text-2xl font-bold mb-6">Admin — Productos</h1>

      <section class="mb-8 bg-white p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-4">Agregar producto</h2>
        <form id="productForm" class="grid grid-cols-1 gap-3 sm:grid-cols-2">
          <div>
            <label class="text-sm font-medium">Nombre</label>
            <input
              id="name"
              required
              class="mt-1 block w-full border rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="text-sm font-medium">Precio (USD)</label>
            <input
              id="price"
              required
              type="number"
              step="0.01"
              placeholder="9.99"
              class="mt-1 block w-full border rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="text-sm font-medium">Stock</label>
            <input
              id="stock"
              type="number"
              min="0"
              value="0"
              class="mt-1 block w-full border rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="text-sm font-medium">Imagen (URL)</label>
            <input
              id="image"
              type="url"
              class="mt-1 block w-full border rounded px-3 py-2"
            />
            <!-- Nuevo: opción para subir imagen desde el equipo -->
            <label class="text-sm font-medium mt-2 block">O subir imagen</label>
            <input id="imageFile" type="file" accept="image/*" class="mt-1 block w-full" />
            <img id="imagePreview" alt="preview" style="display:none; max-width:140px; margin-top:0.5rem; border-radius:6px;" />
          </div>
          <div class="sm:col-span-2">
            <label class="text-sm font-medium">Descripción</label>
            <textarea
              id="description"
              rows="3"
              class="mt-1 block w-full border rounded px-3 py-2"
            ></textarea>
          </div>

          <div class="sm:col-span-2 text-right">
            <button
              type="submit"
              class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
            style="cursor: pointer;">
              Agregar producto
            </button>
          </div>
        </form>
      </section>

      <section>
        <h2 class="text-lg font-semibold mb-4">Productos</h2>
        <div id="list" class="space-y-3"></div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
