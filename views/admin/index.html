<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Products</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen font-sans">
    <div class="max-w-5xl mx-auto py-12 px-4">
      <h1 class="text-2xl font-bold mb-6">Admin — Productos</h1>

      <section class="mb-8 bg-white p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-4">Agregar producto</h2>
        <form id="productForm" class="grid grid-cols-1 gap-3 sm:grid-cols-2">
          <div>
            <label class="text-sm font-medium">Nombre</label>
            <input
              id="name"
              required
              class="mt-1 block w-full border rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="text-sm font-medium">Precio (USD)</label>
            <input
              id="price"
              required
              type="number"
              step="0.01"
              placeholder="9.99"
              class="mt-1 block w-full border rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="text-sm font-medium">Stock</label>
            <input
              id="stock"
              type="number"
              min="0"
              value="0"
              class="mt-1 block w-full border rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="text-sm font-medium">Imagen (URL)</label>
            <input
              id="image"
              type="url"
              class="mt-1 block w-full border rounded px-3 py-2"
            />
          </div>
          <div class="sm:col-span-2">
            <label class="text-sm font-medium">Descripción</label>
            <textarea
              id="description"
              rows="3"
              class="mt-1 block w-full border rounded px-3 py-2"
            ></textarea>
          </div>

          <div class="sm:col-span-2 text-right">
            <button
              type="submit"
              class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
            style="cursor: pointer;">
              Agregar producto
            </button>
          </div>
        </form>
      </section>

      <section>
        <h2 class="text-lg font-semibold mb-4">Productos</h2>
        <div id="list" class="space-y-3"></div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
