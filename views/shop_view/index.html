    <!-- Grid de productos -->
    <section id="products" class="py-12 bg-[#f5f3ef]">
      <div class="max-w-6xl mx-auto px-6">
        <h3 class="text-2xl font-bold text-[#39FF14] mb-6" style="margin-bottom: 10px; font-size: 20px;">

        ></div>

    </section>
    <script>
      // helper para reemplazar imágenes si faltan
      function setPlaceholder(el, text) {
        try {
          el.onerror = null;
          const svg =
            '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect width="100%" height="100%" fill="#fffaf0"/>' +
            '<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="16" fill="#999">' +
            (text || "Imagen no disponible") +
            "</text></svg>";
          el.src = "data:image/svg+xml;utf8," + encodeURIComponent(svg);
        } catch (e) {
          el.src = "";
        }
      }
    </script>
